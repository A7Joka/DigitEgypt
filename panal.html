<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>مولد كود JokaMatch</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #151825;
      color: #fff;
      padding: 30px;
      direction: rtl;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    input, textarea, button {
      font-family: inherit;
      border: none;
      border-radius: 8px;
      padding: 10px;
    }
    input, textarea {
      background: #1e2133;
      color: #fff;
    }
    button {
      background: #39DBBF;
      cursor: pointer;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }

    .match-wrapper {
      margin-bottom: 15px;
      border: 1px solid #2e3247;
      border-radius: 10px;
      background: #1e2133;
      padding: 10px;
    }

    .cup-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .teams {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .team {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }

    .team img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .match-center {
      font-weight: bold;
      font-size: 16px;
    }

    .control-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
    }

    .control-bar input[type="text"] {
      flex: 1;
    }

    .match-checkbox {
      margin-top: 5px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #finalCode {
      width: 100%;
      background: #1e2133;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      direction: ltr;
      font-size: 14px;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🎯 مولد كود JokaMatch</h2>
    
    <div id="login-area">
      <input type="password" id="password" placeholder="ادخل كلمة المرور">
      <button id="login-btn">تسجيل الدخول</button>
    </div>

    <div id="generator-area" class="hidden">
      <input type="text" id="apiKeyInput" placeholder="ادخل كود API Key">
      <button id="verify-btn">تحقق من الكود</button>

      <div id="matches-area" class="hidden">
        <h3>✅ حدد المباريات وضع الروابط:</h3>
        <div id="match-list"></div>
        <button id="generate-btn">🎉 توليد الكود</button>

        <div style="position: relative;">
          <textarea id="finalCode" rows="6" readonly onclick="this.select();"></textarea>
          <button onclick="copyFinalCode()" style="position:absolute; bottom:10px; left:10px;">📋 نسخ الكود</button>
        </div>
      </div>
    </div>
  </div>

<script>
const PASSWORD = "joka2025";

document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("login-btn").addEventListener("click", () => {
    const pass = document.getElementById("password").value;
    if (pass === PASSWORD) {
      document.getElementById("login-area").classList.add("hidden");
      document.getElementById("generator-area").classList.remove("hidden");
    } else {
      alert("❌ كلمة المرور غير صحيحة");
    }
  });

  document.getElementById("verify-btn").addEventListener("click", () => {
    const key = document.getElementById("apiKeyInput").value.trim();
    if (!key) return alert("⚠️ أدخل كود صحيح");
    fetchMatches("today");
  });

  document.getElementById("generate-btn").addEventListener("click", generateCode);
});

function generateCode() {
  const map = {};
  document.querySelectorAll(".match-wrapper").forEach(wrapper => {
    const id = wrapper.dataset.id;
    const chk = document.getElementById(`chk-${id}`);
    const input = document.getElementById(`link-${id}`);
    map[id] = chk.checked ? (input.value.trim() || "#") : "--hide--";
  });

  const json = JSON.stringify(map);
  const encoded = btoa(json);
  const apiKey = document.getElementById("apiKeyInput").value.trim();

  const final = [
    "<JokaMatch>",
    `<div day="today" theme="dark" flt="1" data-links="${encoded}" style="display:block;text-align:center;"></div>`,
    "</JokaMatch>",
    `<script src="https://eng3body0.github.io/DigitEgypt/tm.js" api-key="${apiKey}"><\/script>`
  ].join("\n");

  document.getElementById("finalCode").value = final;
}

function copyFinalCode() {
  navigator.clipboard.writeText(document.getElementById("finalCode").value).then(() => {
    alert("✅ تم نسخ الكود!");
  });
}

async function generateSignature(str) {
  const buffer = new TextEncoder().encode(str);
  const digest = await crypto.subtle.digest("SHA-256", buffer);
  return [...new Uint8Array(digest)].map(b => b.toString(16).padStart(2, "0")).join("");
}

async function fetchMatches(day) {
  const SECRET = "NinJ0kaKey";
  const ts = Math.floor(Date.now() / 1000);
  const sig = await generateSignature(`${ts}:${SECRET}`);
  const proxyUrl = `https://joka.ninjoka.workers.dev/?ts=${ts}&sig=${sig}&date=${encodeURIComponent(day)}`;

  try {
    const res = await fetch(proxyUrl, {
      headers: {
        "X-From-Joka": "YES"
      }
    });
    const rawText = await res.text();
    const json = JSON.parse(rawText.replace(/^NinJoka\((.*)\)$/, "$1"));
    if (!json.matches || !Array.isArray(json.matches)) throw new Error("❌ لا توجد مباريات");
    renderMatches(json.matches);
  } catch (e) {
    alert("⚠️ حدث خطأ أثناء جلب المباريات");
    console.error(e);
  }
}

function renderMatches(matches) {
  const list = document.getElementById("match-list");
  list.innerHTML = "";
  document.getElementById("matches-area").classList.remove("hidden");

  matches.forEach(match => {
    const matchId = match["Match-id"];
    const cup = match["Cup-Name"] || "بطولة غير معروفة";
    const right = match["Team-Right"];
    const left = match["Team-Left"];

    const wrapper = document.createElement("div");
    wrapper.className = "match-wrapper";
    wrapper.dataset.id = matchId;

    wrapper.innerHTML = `
      <div class="cup-title">🏆 ${cup}</div>
      <div class="teams">
        <div class="team"><img src="${right.Logo}"><span>${right.Name}</span></div>
        <div class="match-center">X</div>
        <div class="team"><span>${left.Name}</span><img src="${left.Logo}"></div>
      </div>
      <div class="match-checkbox">
        <input type="checkbox" id="chk-${matchId}" onchange="toggleInput('${matchId}')">
        <label for="chk-${matchId}">تفعيل</label>
      </div>
      <div class="control-bar hidden" id="card-${matchId}">
        <input type="text" id="link-${matchId}" placeholder="رابط المباراة">
      </div>
    `;
    list.appendChild(wrapper);
  });
}

function toggleInput(id) {
  const inputBox = document.getElementById(`card-${id}`);
  const chk = document.getElementById(`chk-${id}`);
  inputBox.classList.toggle("hidden", !chk.checked);
}
</script>
</body>
</html>
